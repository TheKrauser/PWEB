<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quadro Kanban</title>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Quadro Kanban</h1>
        <h1>Projeto PWEB</h1>
    </header>

    <main class="background">
        <div class="columns">
            <div class="a-fazer">
                <div class="titulo-a-fazer">
                    <div class="cartoes-a-fazer">
                        <h3>A fazer</h3>
                    </div>
                </div>

                <div class="square">
                    <img src="plus-solid.svg" alt="">
                </div>
            </div>

            <div class="em-andamento">
                <div class="titulo-em-andamento">
                    <div class="cartoes-em-andamento">
                        <h3>Em Andamento</h3>
                    </div>
                </div>
            </div>

            <div class="concluido">
                <div class="titulo-concluido">
                    <div class="cartoes-concluido">
                        <h3>Concluido</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
